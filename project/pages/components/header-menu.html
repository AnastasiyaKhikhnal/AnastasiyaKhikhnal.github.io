<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>header-menu</title>
  <link rel="stylesheet" href="../../css/header-menu.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="../../js/header-menu.js"></script>
</head>
<body>
  <div class="header-content clearfix">
    <div class="header-content__logo">
      <img class="logo" src="../../img/logo-company.png" alt="logo">
    </div>
    <div class="header-content__name">
      <span class="header-content__name-company">ЛюксГорСтрой</span>
      <hr class="header-content__line">
      <small class="header-content__slogan">за нами качество</small>
    </div>
    <div class="menu-button">
      <a href="#" class="icon" onclick="toggleMenu()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div class="header-content__tel">
      <a class="header-content__phone" href="tel:+375295839423">+375 (29) 5839423</a>
      <a class="header-content__phone" href="tel:+375444752603">+375 (44) 4752603</a>
    </div>
  </div>

  <!--СКРЫТОЕ МЕНЮ-->

  <div id=menu class="menu hidden">
    <nav class="menu__nav">
      <ul class="menu__list">
        <li class="menu__item"><a class="menu__link" href="#">главная</a></li>
        <li class="menu__item"><a class="menu__link" href="#">о нас</a></li>
        <li class="menu__item"><a class="menu__link" href="#">услуги</a></li>
        <li class="menu__item"><a class="menu__link" href="#">вакансии</a></li>
        <li class="menu__item"><a class="menu__link" href="#">контакты</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
