<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>gallery</title>  <link rel="stylesheet" href="./../../css/gallery.css"></head><body><section class="portfolio">  <h2 class="portfolio-heading">Фотогалерея</h2>  <div class="portfolio-subline">Представляем вашему вниманию несколько последних реализованных крупных проектов</div>  <div class="gallery">    <div class="image-container">      <img class="preview" src="img1.jpg" alt="">      <div class="hover-buttons">        <a class="zoom" href="#img1">zoom image-1</a>        <!--<a class="link" href="#">link image-1</a>-->      </div>    </div>    <div class="image-container">      <img class="preview" src="img2.jpg" alt="">      <div class="hover-buttons">        <a class="zoom" href="#img2">zoom image-2</a>        <!--<a class="link" href="#">link image-2</a>-->      </div>    </div>    <div class="image-container">      <img class="preview" src="img3.jpg" alt="">      <div class="hover-buttons">        <a class="zoom" href="#img3">zoom image-3</a>        <!--<a class="link" href="#">link image-3</a>-->      </div>    </div>    <div class="image-container">      <img class="preview" src="img4.jpg" alt="">      <div class="hover-buttons">        <a class="zoom" href="#img4">zoom image-4</a>        <!--<a class="link" href="#">link image-4</a>-->      </div>    </div>    <div class="image-container">      <img class="preview" src="img5.jpg" alt="">      <div class="hover-buttons">        <a class="zoom" href="#img5">zoom image-5</a>        <!--<a class="link" href="#">link image-5</a>-->      </div>    </div>    <div class="image-container">      <img class="preview" src="img6.jpg" alt="">      <div class="hover-buttons">        <a class="zoom" href="#img6">zoom image-6</a>        <!--<a class="link" href="#">link image-6</a>-->      </div>    </div>    <div class="image-container">      <img class="preview" src="img7.jpg" alt="">      <div class="hover-buttons">        <a class="zoom" href="#img7">zoom image-4</a>        <!--<a class="link" href="#">link image-4</a>-->      </div>    </div>    <div class="image-container">      <img class="preview" src="img8.jpg" alt="">      <div class="hover-buttons">        <a class="zoom" href="#img8">zoom image-5</a>        <!--<a class="link" href="#">link image-5</a>-->      </div>    </div>    <div class="image-container">      <img class="preview" src="img9.jpg" alt="">      <div class="hover-buttons">        <a class="zoom" href="#img9">zoom image-6</a>        <!--<a class="link" href="#">link image-6</a>-->      </div>    </div>    <div class="overlay"></div>    <div class="popup">      <img id="img1" class="full-image" src="img1.jpg" alt="">      <img id="img2" class="full-image" src="img2.jpg" alt="">      <img id="img3" class="full-image" src="img3.jpg" alt="">      <img id="img4" class="full-image" src="img4.jpg" alt="">      <img id="img5" class="full-image" src="img5.jpg" alt="">      <img id="img6" class="full-image" src="img6.jpg" alt="">      <img id="img7" class="full-image" src="img7.jpg" alt="">      <img id="img8" class="full-image" src="img8.jpg" alt="">      <img id="img9" class="full-image" src="img9.jpg" alt="">      <span class="close"></span>    </div>  </div></section><script src="js/jquery-3.2.1.min.js"></script><script>    $(function () {        //zoom img onclick        $(".zoom").click(function () {            $(".hover-buttons").css("visibility", "hidden");            $(".overlay").addClass("active");            $(".popup").addClass("active");            var activeImg = $(this).attr("href");            $(activeImg).fadeIn();        });        //close img onclick        $(".close").click(function () {            $(".overlay").removeClass("active");            $(".popup").removeClass("active");            $(".full-image").hide();            $(".hover-buttons").css("visibility", "visible");        });        $(document).on("click", ".overlay", function () {            $(".overlay").removeClass("active");            $(".popup").removeClass("active");            $(".full-image").hide();            $(".hover-buttons").css("visibility", "visible");        });        $(".overlay").click(function () {            $(".overlay").removeClass("active");            $(".popup").removeClass("active");            $(".full-image").hide();            $(".hover-buttons").css("visibility", "visible");        });    });</script></body></html>
